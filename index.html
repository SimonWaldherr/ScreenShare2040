<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share & Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #controls {
            margin-bottom: 10px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 10px;
            transform-origin: 0 0;
        }
        #canvasContainer {
            position: relative;
            width: 320px;
            height: 320px;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input id="ip" type="text" placeholder="192.168.178.___">
        <details>
            <summary>Draw, Upload and Share</summary>
            <button onclick="changeMode('draw')">Draw</button>
            <button onclick="changeMode('upload')">Upload Image</button>
            <button onclick="changeMode('share')">Share Screen</button>
            <input type="file" id="upload" accept="image/*" onchange="handleImage(event)" style="display:none;">
        </details>

        <details>
            <summary>Clocks</summary>
            <button onclick="setClockType('digital')">Digital</button>
            <button onclick="setClockType('abstract')">Abstrakt</button>
            <button onclick="setClockType('binary')">Bin√§r</button>
            <button onclick="setClockType('bar')">Balken</button>
            <button onclick="setClockType('segment')">Segment</button>
        </details>

        <details>
            <summary>Colors</summary>
            <input type="color" id="color" value="#fff">
        </details>

        <details>
            <summary>Tools</summary>
            <button onclick="setTool('pen')">Pen</button>
            <button onclick="setTool('eraser')">Eraser</button>
            <button onclick="action('invert')">Invert</button>
            <button onclick="action('clear')">Clear</button>
            <button onclick="action('save')">Save</button>
        </details>
    </div>
    <div id="canvasContainer">
        <video autoplay></video>
        <canvas id="c" width="64" height="64" style="transform: scale(5); background-color: black;"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
